name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4.2.2

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan 91.214.191.172 >> ~/.ssh/known_hosts
          # Optional: Check known_hosts contents
          # cat ~/.ssh/known_hosts

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: 91.214.191.172
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/docker/apps/api-express
            git pull origin main
            # Add any additional deployment steps here, e.g., restarting services